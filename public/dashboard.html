<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../img/logo-pullman-min.png" />
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <!-- Botón de Logout en la esquina superior derecha -->
    <div class="text-end mb-3">
      <button id="logoutBtn" class="btn btn-danger btn-sm">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>

    <div class="text-center mb-5">
      <div class="rounded-4 bg-warning bg-opacity-75 d-inline-flex p-4 position-relative shadow floating" style="width: 96px; height: 96px;">
        <img src="/img/bus.svg" alt="Ícono de bus" class="img-fluid" style="max-width: 100%; max-height: 100%; object-fit: contain;">
      </div>
      <h1 class="gradient-bg fw-bold display-5 mt-3">Panel de Administración</h1>
      <p class="text-secondary">Mantenedor Sistema de Gestión de Pasajes</p>
    </div>

    <!-- Resto de tu contenido del dashboard aquí -->

  </div>

  <script src="/js/dashboard.js"></script>
  
  <script>
    // Función para cerrar sesión
    document.getElementById('logoutBtn').addEventListener('click', function() {
      // Limpiar sessionStorage
      sessionStorage.removeItem('token');
      sessionStorage.removeItem('usuario');
      
      // Limpiar localStorage si existe sesión recordada
      localStorage.removeItem('rememberedSession');
      
      // Redirigir a la página de login
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
